<html>
<head></head>
<title>Table assignmenmt</title>
<body>
    <table border="1" width="100%">
    <tr bgcolor="red">
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
    </tr>
    <tr bgcolor="purple">
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
    </tr>
    <tr bgcolor="grey">
        <th>Begin</th>
        <th>End</th>
    </tr>
    <tr bgcolor="green">
        <td rowspan="2">Monday</td>
        <td rowspan="2">8:00 a.m.</td>
        <td rowspan="2">5:00 p.m.</td>
        <td><center>Introduction to XML</center></td>
    </tr>
    <tr bgcolor="blue">
        <td><center>Validity: DTD and Relax NG</center></td>
    <tr bgcolor="yellow">
        <td rowspan="3">Tuesday</td>
        <td>8:00 a.m.</td>
        <td>11:00 a.m.</td>
        <td><center>Xpath</center></td>
    </tr>
    <tr bgcolor="pink">
        <td>11:00 a.m.</td>
        <td>2:00 p.m.</td>
        <td rowspan="2"><center>XSL Transformations</center></td> 
    </tr>
    <tr bgcolor="skyblue">
        <td>2:00 p.m.</td>
        <td>5:00 p.m.</td>
    </tr>
    <tr bgcolor="red">
        <td>Wednesday</td>
        <td>8:00 a.m.</td>
        <td>12:00 p.m.</td>
        <td><center>XSL Formating Objects</center></td>
    </tr>
    </table>
</body>
</html>
