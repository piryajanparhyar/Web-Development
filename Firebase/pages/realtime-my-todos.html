<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Todos - Firebase Auth</title>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
  <script src="./../js/firebase-config.js"></script>
  <script src="./../js/navbar.js"></script>
  <link rel="stylesheet" href="./../css/home.css" />
  <link rel="stylesheet" href="./../css/my-todos.css" />
  <link rel="stylesheet" href="./../css/message.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">
        <h2>Firebase Auth</h2>
      </div>

      <div class="nav-menu" id="navMenu">
        <ul class="nav-list">
          <li><a href="./home.html" class="nav-link">Home</a></li>
          <li class="nav-dropdown">
            <a href="#" class="nav-link active">Realtime Database ▾</a>
            <ul class="dropdown-menu">
              <li>
                <a href="./realtime-todos.html" class="dropdown-item">Add Todos</a>
              </li>
              <li>
                <a href="./realtime-my-todos.html" class="dropdown-item">My Todos</a>
              </li>
            </ul>
          </li>
          <li class="nav-dropdown">
            <a href="#" class="nav-link">Firestore Database ▾</a>
            <ul class="dropdown-menu">
              <li>
                <a href="./firestore-todos.html" class="dropdown-item">Add Todos</a>
              </li>
              <li>
                <a href="./firestore-my-todos.html" class="dropdown-item">My Todos</a>
              </li>
            </ul>
          </li>
          <li><a href="./profile.html" class="nav-link">Profile</a></li>
        </ul>
      </div>

      <div class="nav-user">
        <div class="user-info">
          <div class="user-avatar">
            <span id="navUserInitial">U</span>
          </div>
          <span class="user-name" id="navUserName">User Name</span>
        </div>
        <button class="btn-logout" onclick="Logout()">Log Out</button>
      </div>

      <div class="nav-toggle" id="navToggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="page-header">
        <h1>My Todos</h1>
        <p>Manage your personal todos</p>
      </div>

      
      <div class="todos-container">
        <!-- Add Todo Section -->
        <div class="add-todo-section">
          <h2>Add New Todo</h2>
          <form id="todoForm" class="todo-form">
            <div class="form-group">
              <label for="todoTitle">Todo Title</label>
              <input type="text" id="todoTitle" placeholder="Enter todo title" required />
            </div>

            <p id="message" class="message"></p>
            <button type="submit" class="btn-add" id="addBtn">
              Add Todo
            </button>
          </form>
        </div>

        <!-- My Todos Section -->
        <div class="all-todos-section">
          <div class="section-header">
            <h2>My todos</h2>
            <span class="todo-count" id="todoCount">4 todos</span>
          </div>

          <div id="todosContainer" class="todos-list"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Edit Todo</h2>
        <span class="close" onclick="CloseModal()">&times;</span>
      </div>
      <form id="editForm" class="modal-form">
        <div class="form-group">
          <label for="editTitle">Todo Title</label>
          <input type="text" id="editTitle" placeholder="Enter todo title" required />
        </div>
        <p id="editMessage" class="message"></p>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" onclick="CloseModal()">
            Cancel
          </button>
          <button type="submit" class="btn-save" id="saveBtn">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
  <script>
    const todosContainer = document.getElementById("todosContainer");
    const todoData = [
      {
        title: "Learn Firebase Realtime Database",
        date: "Oct 27, 2025 3:30 PM",
      },
      { title: "Build CRUD Application", date: "Oct 27, 2025 2:15 PM" },
      { title: "Deploy to Firebase Hosting", date: "Oct 27, 2025 1:00 PM" },
      { title: "Test Authentication Flow", date: "Oct 27, 2025 11:45 AM" },
    ];

    // Create and append todo cards
    todoData.forEach((todo) => {
      // Create card container
      const card = document.createElement("div");
      card.className = "todo-card";

      // Create and set up the card HTML
      card.innerHTML = `
    <div class="todo-header">
      <p class="todo-title">${todo.title}</p>
      <div class="todo-actions">
        <button class="btn-action btn-edit">Edit</button>
        <button class="btn-action btn-delete">Delete</button>
      </div>
    </div>
    <div class="todo-meta">
      <span>Created: ${todo.date}</span>
    </div>
  `;
      // Add the card to the container
      todosContainer.appendChild(card);
    });
  </script>
</body>

</html>
